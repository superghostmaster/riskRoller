<html>
<head>
	<title></title>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>
	<div class="jumbotron" id="counter">
		<div class="container">
			<form class="form-horizontal">
				<div class="form-group" id="">
					<label for="attacker" class="col-sm-2 control-label">Attackers!</label>
    				<div class="col-sm-2">
      				<input type="number" class="form-control" id="attacker" placeholder="# of Attackers">
    				</div>
				</div>
				<div class="form-group" id="">
					<label for="defender" class="col-sm-2 control-label">Defenders!</label>
    				<div class="col-sm-2">
      				<input type="number" class="form-control" id="defender" placeholder="# of Defenders">
    				</div>
				</div>
				<br>
				<input type="input" class="btn btn-warning" id="roller" value="RANDOM ROLL">
				</input>	
				<br>
				<br>
				<div class="form-group" id="">
					<label for="attacker-value" class="col-sm-2 control-label">Attacker Roll</label>
    				<div class="col-sm-2">
      				<p id="attacker-value">...</p>
    				</div>
				</div>
				<br>
				<div class="form-group" id="">
					<label for="defender-value" class="col-sm-2 control-label">Defender Roll</label>
    				<div class="col-sm-2">
      				<p id="defender-value">...</p>
    				</div>
				</div>
				<div class="form-group" id="">
					<label for="winner-value" class="col-sm-2 control-label">And the winner is...</label>
    				<div class="col-sm-2">
      				<p id="winner-value">(TBD)</p>
    				</div>
				</div>
			
			</form>
			
		</div>
	</div>
	
</body>
	<script type="text/javascript" src="js/app.js"></script>
</html>
